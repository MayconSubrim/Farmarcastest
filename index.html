<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Funções</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Menu de Funções</h1>
  <p>Escolha uma das opções abaixo:</p>
  <button onclick="executarFuncao(1)">1. Soma (Questão 1)</button>
  <button onclick="executarFuncao(2)">2. Fibonacci (Questão 2)</button>
  <button onclick="executarFuncao(3)">3. Faturamento (Questão 3)</button>
  <button onclick="executarFuncao(4)">4. Percentual de Estados (Questão 4)</button>
  <button onclick="executarFuncao(5)">5. Inverter String (Questão 5)</button>
  
  <div id="output"></div>

  <script>
    function executarFuncao(opcao) {
      const output = document.getElementById('output');
      output.innerHTML = ''; // Limpar saída anterior

      switch (opcao) {
        case 1:
          // Questão 1: Soma
          const indice = 13;
          let soma = 0, k = 0;
          while (k < indice) {
            k++;
            soma += k;
          }
          output.textContent = `Questão 1: O valor da variável SOMA é ${soma}`;
          break;

        case 2:
          // Questão 2: Fibonacci
          const numeroFib = parseInt(prompt("Digite um número para verificar se está na sequência de Fibonacci:"));
          let a = 0, b = 1, pertence = false;
          while (b <= numeroFib) {
            if (b === numeroFib) {
              pertence = true;
              break;
            }
            [a, b] = [b, a + b];
          }
          output.textContent = `Questão 2: O número ${numeroFib} ${pertence ? 'PERTENCE' : 'NÃO PERTENCE'} à sequência de Fibonacci.`;
          break;

        case 3:
          // Questão 3: Faturamento
          const faturamento = [0, 150, 200, 0, 300, 250, 0, 100, 400];
          const faturamentoFiltrado = faturamento.filter(val => val > 0);
          const menor = Math.min(...faturamentoFiltrado);
          const maior = Math.max(...faturamentoFiltrado);
          const media = faturamentoFiltrado.reduce((acc, val) => acc + val, 0) / faturamentoFiltrado.length;
          const diasAcimaMedia = faturamentoFiltrado.filter(val => val > media).length;
          output.innerHTML = `
            <p>Questão 3:</p>
            <p>Menor faturamento: ${menor}</p>
            <p>Maior faturamento: ${maior}</p>
            <p>Dias acima da média: ${diasAcimaMedia}</p>
          `;
          break;

        case 4:
          // Questão 4: Percentual de Estados
          const faturamentoEstados = {
            SP: 67836.43,
            RJ: 36678.66,
            MG: 29229.88,
            ES: 27165.48,
            Outros: 19849.53
          };
          const total = Object.values(faturamentoEstados).reduce((acc, val) => acc + val, 0);
          let resultado = '<p>Questão 4: Percentual de Representação</p>';
          for (const estado in faturamentoEstados) {
            const percentual = ((faturamentoEstados[estado] / total) * 100).toFixed(2);
            resultado += `<p>${estado}: ${percentual}%</p>`;
          }
          output.innerHTML = resultado;
          break;

        case 5:
          // Questão 5: Inverter String
          const entrada = prompt("Digite uma string para inverter:");
          let invertida = "";
          for (let i = entrada.length - 1; i >= 0; i--) {
            invertida += entrada[i];
          }
          output.textContent = `Questão 5: String invertida: ${invertida}`;
          break;

        default:
          output.textContent = 'Opção inválida.';
      }
    }
  </script>
</body>
</html>
